<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Pelea</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Batallas epicas del rap</h1>
  <div class="container">
    <div id="fight-section">
      <div class="character" id="hero">
        <h2>Heroe</h2>
        <img src="./assets/catarina.png" alt="Heroe">
        <div class="health-bar">
          <div class="health"></div>
        </div>
        <p class="status">HP: 100</p>
      </div>

      <div class="character" id="enemy">
        <h2>Enemigo</h2>
        <img src="./assets/artorias.png" alt="Limo">
        <div class="health-bar">
          <div class="health"></div>
        </div>
        <p class="status">HP: 500</p>
      </div>
    </div>
  </div>

  <script src="./js/solucion_ejercicio_2.js"></script>
		<script src="JS/estadoJuego.js"></script>

</body>

</html>
